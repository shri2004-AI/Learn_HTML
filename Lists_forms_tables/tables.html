<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Tables in HTML</h2>
    <table>
        <!-- head of the table  -->
        <thead>
             <tr>
                <th>NAME</th>
                <th>ROLE</th>
                <th>SALARY</th>
             </tr>
        </thead>
        <!-- body of the table    -->
        <tbody>
             <tr>
                <td>Harsh</td>
                <td>SDE-1</td>
                <td>$700</td>
             </tr>
              <tr>
                <td>jay</td>
                <td>SDE-2</td>
                <td>$600</td>
             </tr>
              <tr>
                <td>shubh</td>
                <td>SDE-3</td>
                <td>$500</td>
             </tr>
              <tr>
                <td>ram</td>
                <td>SDE-4</td>
                <td>$400</td>
             </tr>
             <tr>
                <td >Thank</td>
                <td colspan="2" >You</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
